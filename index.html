<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dungeon Adventure</h1>
    </header>
    <main>
        <section id="player-stats">
            <h2>Player Stats</h2>
            <p id="stats"></p>
        </section>
        <section id="room">
            <h2>Current Room</h2>
            <div id="room-details"></div>
        </section>
        <section id="actions">
            <h2>Actions</h2>
            <button id="start-dungeon">Start Dungeon</button>
            <button id="view-inventory">View Inventory</button>
        </section>
    </main>
    <script src="player.js" type="module"></script>
    <script src="rooms.js" type="module"></script>
    <script src="dungeon.js" type="module"></script>
    <script src="battle.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
