<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Ranks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dungeon Ranks</h1>
    </header>
    <main>
        <section id="tavern">
            <h2>Tavern</h2>
            <button id="view-stats">View Stats</button>
            <button id="view-inventory">View Inventory</button>
            <button id="rest">Rest</button>
            <button id="quest-board">Go to Quest Board</button>
            <button id="talk-to-bartender">Talk to the Bartender</button>
        </section>

        <section id="bartender" class="hidden">
            <h2>Bartender</h2>
            <p id="bartender-dialogue">"Welcome, adventurer! What can I do for you?"</p>
            <div id="bartender-options">
                <button id="ask-about-dungeons">Ask about the dungeons</button>
                <button id="ask-about-town">Ask about the town</button>
                <button id="say-goodbye">Say goodbye</button>
            </div>
        </section>

        <section id="quest-board-section" class="hidden">
            <h2>Quest Board</h2>
            <p>Select a dungeon to explore:</p>
            <button id="start-dungeon">Start Dungeon</button>
            <button id="back-to-tavern">Back to Tavern</button>
        </section>

        <section id="dungeon" class="hidden">
            <h2>Dungeon</h2>
            <div id="room-details"></div>
            <div id="actions">
                <button id="look-around" class="hidden">Look Around</button>
                <button id="attempt-skill-check" class="hidden">Attempt Skill Check</button>
                <button id="proceed-next-room" class="hidden">Proceed to Next Room</button>
                <button id="roll-die" class="hidden">Roll Die</button>
            </div>
            <div id="battle-log"></div>
        </section>
    </main>
    <script src="player.js" type="module"></script>
    <script src="rooms.js" type="module"></script>
    <script src="dungeon.js" type="module"></script>
    <script src="battle.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
